<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Word Grind - Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=index.html">
    <script>
        // Immediate redirect for better user experience
        window.location.replace('index.html');
    </script>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .redirect-message {
            text-align: center;
        }
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #6aaa64;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Progressive Word Grind</h1>
        <div class="spinner"></div>
        <p>Redirecting to main game...</p>
        <p><a href="index.html" style="color: #6aaa64;">Click here if not redirected automatically</a></p>
    </div>
</body>
</html>
