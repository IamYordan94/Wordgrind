<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - WordGrind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-links {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-link {
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        .nav-link:hover {
            background: #555;
        }

        h1 {
            font-size: 2.8em;
            background: linear-gradient(45deg, #6aaa64, #c9b458);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(106, 170, 100, 0.3);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .settings-section h2 {
            color: #6aaa64;
            margin-bottom: 20px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            flex: 1;
        }

        .setting-label h3 {
            color: #fff;
            margin-bottom: 5px;
        }

        .setting-label p {
            color: #888;
            font-size: 0.9em;
        }

        .setting-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: #444;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #6aaa64;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }

        .toggle-switch.active::after {
            left: 27px;
        }

        input[type="time"],
        select {
            padding: 8px 12px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 1em;
        }

        input[type="time"]:focus,
        select:focus {
            outline: none;
            border-color: #6aaa64;
        }

        .btn {
            padding: 10px 20px;
            background: #6aaa64;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5a9954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html" class="nav-link">üéÆ Play Game</a>
            <a href="home.html" class="nav-link">üè† Home</a>
        </div>

        <div class="header">
            <h1>‚öôÔ∏è Settings</h1>
        </div>

        <div class="settings-section">
            <h2>üé® Appearance</h2>
            <div class="setting-item">
                <div class="setting-label">
                    <h3>Theme</h3>
                    <p>Choose between dark and light mode</p>
                </div>
                <div class="setting-control">
                    <div class="toggle-switch" id="themeToggle" onclick="toggleTheme()"></div>
                    <span id="themeLabel">Dark</span>
                </div>
            </div>
        </div>

        <div class="settings-section" id="reminderSection" style="display: none;">
            <h2>üîî Study Reminders</h2>
            <div class="setting-item">
                <div class="setting-label">
                    <h3>Enable Reminders</h3>
                    <p>Get notified to practice daily</p>
                </div>
                <div class="setting-control">
                    <div class="toggle-switch" id="reminderToggle" onclick="toggleReminder()"></div>
                </div>
            </div>
            <div class="setting-item" id="reminderTimeSetting" style="display: none;">
                <div class="setting-label">
                    <h3>Reminder Time</h3>
                    <p>When to receive daily reminders</p>
                </div>
                <div class="setting-control">
                    <input type="time" id="reminderTime" value="09:00">
                    <button class="btn" onclick="saveReminderTime()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function isPremium() {
            try {
                const tierData = JSON.parse(localStorage.getItem('wordGrindTierData') || '{}');
                return tierData.tier === 'paid' || tierData.tier === 'lifetime';
            } catch (error) {
                return false;
            }
        }

        function loadSettings() {
            // Load theme
            const theme = localStorage.getItem('wordGrindTheme') || 'dark';
            const themeToggle = document.getElementById('themeToggle');
            const themeLabel = document.getElementById('themeLabel');
            
            if (theme === 'light') {
                themeToggle.classList.add('active');
                themeLabel.textContent = 'Light';
                document.body.classList.add('light-theme');
            } else {
                themeToggle.classList.remove('active');
                themeLabel.textContent = 'Dark';
                document.body.classList.remove('light-theme');
            }

            // Load reminders (premium only)
            if (isPremium()) {
                document.getElementById('reminderSection').style.display = 'block';
                const reminders = JSON.parse(localStorage.getItem('wordGrindReminders') || '{"enabled": false, "time": "09:00"}');
                const reminderToggle = document.getElementById('reminderToggle');
                const reminderTimeSetting = document.getElementById('reminderTimeSetting');
                const reminderTime = document.getElementById('reminderTime');
                
                if (reminders.enabled) {
                    reminderToggle.classList.add('active');
                    reminderTimeSetting.style.display = 'flex';
                    reminderTime.value = reminders.time || '09:00';
                }
            }
        }

        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const themeLabel = document.getElementById('themeLabel');
            const isLight = themeToggle.classList.contains('active');
            
            if (isLight) {
                themeToggle.classList.remove('active');
                themeLabel.textContent = 'Dark';
                document.body.classList.remove('light-theme');
                localStorage.setItem('wordGrindTheme', 'dark');
            } else {
                themeToggle.classList.add('active');
                themeLabel.textContent = 'Light';
                document.body.classList.add('light-theme');
                localStorage.setItem('wordGrindTheme', 'light');
            }
        }

        function toggleReminder() {
            if (!isPremium()) {
                alert('Study reminders are a premium feature. Upgrade to enable!');
                return;
            }

            const reminderToggle = document.getElementById('reminderToggle');
            const reminderTimeSetting = document.getElementById('reminderTimeSetting');
            const isEnabled = reminderToggle.classList.contains('active');
            
            if (isEnabled) {
                reminderToggle.classList.remove('active');
                reminderTimeSetting.style.display = 'none';
                localStorage.setItem('wordGrindReminders', JSON.stringify({ enabled: false, time: '09:00' }));
            } else {
                if (Notification.permission === 'default') {
                    Notification.requestPermission().then(permission => {
                        if (permission === 'granted') {
                            reminderToggle.classList.add('active');
                            reminderTimeSetting.style.display = 'flex';
                            saveReminderTime();
                        }
                    });
                } else if (Notification.permission === 'granted') {
                    reminderToggle.classList.add('active');
                    reminderTimeSetting.style.display = 'flex';
                    saveReminderTime();
                } else {
                    alert('Please enable notifications in your browser settings to use reminders.');
                }
            }
        }

        function saveReminderTime() {
            const time = document.getElementById('reminderTime').value;
            localStorage.setItem('wordGrindReminders', JSON.stringify({ 
                enabled: true, 
                time: time,
                days: [1,2,3,4,5,6,0] // All days
            }));
            alert('Reminder time saved!');
        }

        document.addEventListener('DOMContentLoaded', loadSettings);
    </script>
</body>
</html>
