<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Wordle Grind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6aaa64;
            font-size: 2.5rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }

        .level-info {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .progress-info {
            text-align: right;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: #6aaa64;
            width: 0%;
            transition: width 0.3s ease;
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #wordInput {
            font-size: 1.5rem;
            padding: 15px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 300px;
            max-width: 100%;
        }

        #wordInput:focus {
            outline: none;
            border-color: #6aaa64;
        }

        .submit-btn {
            margin-left: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #6aaa64;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #5a9954;
        }

        .submit-btn:disabled {
            background-color: #3a3a3a;
            cursor: not-allowed;
        }

        .feedback {
            margin: 20px 0;
            text-align: center;
        }

        .letter-feedback {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 2px;
            line-height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            color: white;
        }

        .correct {
            background-color: #6aaa64;
        }

        .wrong-position {
            background-color: #c9b458;
        }

        .incorrect {
            background-color: #787c7e;
        }

        .found-words {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .found-words h3 {
            margin-bottom: 15px;
            color: #6aaa64;
        }

        .unlock-info {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 3px solid #c9b458;
            font-size: 0.9rem;
            color: #c9b458;
        }

        .game-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .attempted-words-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .attempted-words-box h3 {
            margin-bottom: 10px;
            color: #6aaa64;
            font-size: 1rem;
        }

        .attempted-words-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 10px;
            background-color: #1a1a1a;
        }

        .attempted-word {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .attempted-word.found {
            background-color: rgba(106, 170, 100, 0.3);
            color: #6aaa64;
        }

        .attempted-word.not-found {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff6666;
        }

        @media (max-width: 900px) {
            .game-content {
                grid-template-columns: 1fr;
            }
            
            .attempted-words-box {
                height: 200px;
            }
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .found-word {
            background-color: #3a3a3a;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .success {
            background-color: rgba(106, 170, 100, 0.2);
            border: 1px solid #6aaa64;
            color: #6aaa64;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .level-complete {
            background-color: rgba(201, 180, 88, 0.2);
            border: 1px solid #c9b458;
            color: #c9b458;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #4a4a4a;
        }

        .level-selector {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .level-selector h3 {
            margin-bottom: 15px;
            color: #6aaa64;
            text-align: center;
        }

        .level-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .level-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .level-btn.unlocked {
            background-color: #6aaa64;
            color: white;
        }

        .level-btn.current {
            background-color: #c9b458;
            color: white;
        }

        .level-btn.locked {
            background-color: #3a3a3a;
            color: #666;
            cursor: not-allowed;
        }

        .level-btn.completed {
            background-color: #2a7a2a;
            color: white;
        }

        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            .progress-info {
                text-align: center;
            }

            #wordInput {
                width: 100%;
                margin-bottom: 10px;
            }

            .submit-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progressive Wordle Grind</h1>
        
        <div class="level-selector" id="levelSelector">
            <h3>Select Level</h3>
            <div class="level-buttons" id="levelButtons"></div>
        </div>

        <div class="game-info">
            <div class="level-info">
                <span>Level <span id="currentLevel">1</span></span>
                <br>
                <span id="wordLength">2</span>-letter words
            </div>
            <div class="progress-info">
                <div>Found: <span id="foundCount">0</span> / <span id="totalCount">0</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Enter your guess" maxlength="2">
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="message" id="message"></div>

        <div class="game-content">
            <div class="found-words">
                <h3>Found Words (<span id="foundWordsCount">0</span>)</h3>
                <div class="unlock-info" id="unlockInfo"></div>
                <div class="words-grid" id="foundWordsGrid"></div>
            </div>
            
            <div class="attempted-words-box" id="attemptedWordsBox">
                <h3>All Attempts</h3>
                <div class="attempted-words-list" id="attemptedWordsList"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="resetLevelBtn">Reset Current Level</button>
            <button class="control-btn" id="resetGameBtn">Reset Entire Game</button>
        </div>
    </div>

                const found = this.foundWords[level] || [];
                return found.length === wordList.length;
            }

            // Calculate how many words should be available in a level based on previous progress
            getAvailableWordsCount(level) {
                const wordList = this.wordLists[level + 1]; // +1 because level 1 uses 2-letter words
                const totalWords = wordList.length;
                
                if (level === 1) {
                    // Level 1 has all words available from start
                    return totalWords;

                // Calculate base percentage and unlock rate based on level
                let basePercent, unlockRate;
                if (level === 2) {
                    basePercent = 20; // Start with 20% available
                    unlockRate = 5;   // Unlock 5% more for every 10% progress in previous level
                } else if (level === 3) {
                    basePercent = 10; // Start with 10% available
                    unlockRate = 5;   // Unlock 5% more for every 10% progress in previous level
                } else {
                    basePercent = 5;  // Start with 5% available for level 4+
                    unlockRate = 3;   // Unlock 3% more for every 10% progress in previous level
                }
                
                // Calculate progress in previous level
                const prevLevel = level - 1;
                const prevWordList = this.wordLists[prevLevel + 1];
                const prevFound = this.foundWords[prevLevel] || [];
                const prevProgress = prevWordList.length > 0 ? (prevFound.length / prevWordList.length) * 100 : 0;
                
                // Calculate additional unlocked percentage
                const additionalPercent = Math.floor(prevProgress / 10) * unlockRate;
                const totalPercent = Math.min(100, basePercent + additionalPercent);
                
                return Math.max(1, Math.floor((totalPercent / 100) * totalWords));
            }

            // Submit a word guess

                const guess = this.elements.wordInput.value.trim().toLowerCase();

                // Validate input
                if (guess.length !== wordLength) {
                    this.showMessage(`Please enter a ${wordLength}-letter word`, 'error');
                    return;

                if (!/^[a-z]+$/.test(guess)) {
                    this.showMessage('Please enter only letters', 'error');
                    return;

                    return;

                // Don't auto-advance, let players choose their path
                setTimeout(() => {
                    if (this.currentLevel < this.maxLevel) {
                        this.showMessage('Level completed! New words unlocked in higher levels!', 'success');
                    } else {
                        this.showMessage('Congratulations! You completed all levels! ðŸ†', 'level-complete');
                    }
                    // Update all level buttons to reflect new unlocks
                    this.createLevelButtons();
                    this.updateDisplay();
                }, 2000);
            }

            // Clear visual feedback
            clearFeedback() {
                this.elements.feedback.innerHTML = '';
            }

            // Update all display elements
            updateDisplay() {
                const wordLength = this.currentLevel + 1;
                const availableWords = this.getAvailableWords(this.currentLevel);
                const totalWords = this.wordLists[wordLength].length;
                const foundInLevel = this.foundWords[this.currentLevel].length;
                const availableCount = availableWords.length;
                const progressPercent = availableCount > 0 ? (foundInLevel / availableCount) * 100 : 0;

                // Update level info
                this.elements.currentLevel.textContent = this.currentLevel;
                this.elements.wordLength.textContent = wordLength;

                // Update progress info to show available vs total
                this.elements.foundCount.textContent = foundInLevel;
                this.elements.totalCount.textContent = `${availableCount} (${totalWords} total)`;
                this.elements.progressFill.style.width = `${progressPercent}%`;

                // Update found words display
                this.updateFoundWordsDisplay();
                this.updateAttemptedWordsDisplay();
            }

            // Update the found words grid
            updateFoundWordsDisplay() {
                const foundInLevel = this.foundWords[this.currentLevel];
                const availableWords = this.getAvailableWords(this.currentLevel);
                const totalWords = this.wordLists[this.currentLevel + 1].length;
                
                this.elements.foundWordsCount.textContent = foundInLevel.length;
                this.elements.foundWordsGrid.innerHTML = '';

                // Update unlock info
                if (this.currentLevel > 1) {
                    const prevLevel = this.currentLevel - 1;
                    const prevWordList = this.wordLists[prevLevel + 1];
                    const prevFound = this.foundWords[prevLevel] || [];
                    const prevProgress = prevWordList.length > 0 ? ((prevFound.length / prevWordList.length) * 100).toFixed(1) : 0;
                    
                    this.elements.unlockInfo.innerHTML = `
                        <strong>Available:</strong> ${availableWords.length} / ${totalWords} words<br>
                        <strong>Unlock more:</strong> Progress in Level ${prevLevel} (${prevProgress}% complete)
                    `;
                } else {
                    this.elements.unlockInfo.innerHTML = `<strong>All ${totalWords} words available!</strong>`;
                }

                // Sort found words alphabetically
                const sortedWords = [...foundInLevel].sort();

                sortedWords.forEach(word => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'found-word';
                    wordDiv.textContent = word.toUpperCase();
                    this.elements.foundWordsGrid.appendChild(wordDiv);
                });
            }

            // Add attempted word to tracking
            addAttemptedWord(word) {
                if (!this.attemptedWords[this.currentLevel].includes(word)) {
                    this.attemptedWords[this.currentLevel].push(word);
                    this.updateAttemptedWordsDisplay();
                    this.saveGameState();
                }
            }

            // Reset current level
            resetCurrentLevel() {
                if (confirm(`Are you sure you want to reset Level ${this.currentLevel}? All found words and attempts will be lost.`)) {
                    this.foundWords[this.currentLevel] = [];
                    this.attemptedWords[this.currentLevel] = [];
                    this.updateDisplay();
                    this.updateAttemptedWordsDisplay();
                    this.createLevelButtons();
                    this.clearFeedback();
                    this.showMessage('Level reset successfully', 'success');
                    this.saveGameState();
                }
            }

            // Reset entire game
            resetEntireGame() {
                if (confirm('Are you sure you want to reset the entire game? All progress will be lost.')) {
                    this.currentLevel = 1;
                    this.foundWords = {};
                    this.attemptedWords = {};
                    this.gameProgress = {};
                    
                    // Initialize found words and attempted words arrays for each level
                    for (let level = 1; level <= this.maxLevel; level++) {
                        this.foundWords[level] = [];
                        this.attemptedWords[level] = [];
                    }
                    
                    this.updateInputMaxLength();
                    this.updateDisplay();
                    this.updateAttemptedWordsDisplay();
                    this.createLevelButtons();
                    this.clearFeedback();
                    this.showMessage('Game reset successfully', 'success');
                    this.saveGameState();
                }
            }

            // Update attempted words display
            updateAttemptedWordsDisplay() {
                const attempted = this.attemptedWords[this.currentLevel] || [];
                const found = this.foundWords[this.currentLevel] || [];
                this.elements.attemptedWordsList.innerHTML = '';

                // Sort attempted words - found first (green), then not found (red)
                const sortedAttempts = [...attempted].sort((a, b) => {
                    const aFound = found.includes(a);
                    const bFound = found.includes(b);
                    if (aFound && !bFound) return -1;
                    if (!aFound && bFound) return 1;
                    return a.localeCompare(b);
                });

                sortedAttempts.forEach(word => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = found.includes(word) ? 'attempted-word found' : 'attempted-word not-found';
                    wordDiv.textContent = word.toUpperCase();
                    this.elements.attemptedWordsList.appendChild(wordDiv);
                });
            }
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ProgressiveWordleGame();
        });
    </script>
</body>
