<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Wordle Grind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6aaa64;
            font-size: 2.5rem;
        }

        .game-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }

        .level-info {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .progress-info {
            text-align: right;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: #6aaa64;
            width: 0%;
            transition: width 0.3s ease;
        }

        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        #wordInput {
            font-size: 1.5rem;
            padding: 15px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 300px;
            max-width: 100%;
        }

        #wordInput:focus {
            outline: none;
            border-color: #6aaa64;
        }

        .submit-btn {
            margin-left: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #6aaa64;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #5a9954;
        }

        .submit-btn:disabled {
            background-color: #3a3a3a;
            cursor: not-allowed;
        }

        .feedback {
            margin: 20px 0;
            text-align: center;
        }

        .letter-feedback {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 2px;
            line-height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            color: white;
        }

        .correct {
            background-color: #6aaa64;
        }

        .wrong-position {
            background-color: #c9b458;
        }

        .incorrect {
            background-color: #787c7e;
        }

        .found-words {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .found-words h3 {
            margin-bottom: 15px;
            color: #6aaa64;
        }

        .unlock-info {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 3px solid #c9b458;
            font-size: 0.9rem;
            color: #c9b458;
        }

        .input-progress-info {
            margin-left: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #6aaa64;
            display: inline-block;
        }

        .level-info-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .level-info-box h3 {
            margin: 0 0 10px 0;
            color: #6aaa64;
            font-size: 1.1rem;
        }

        .level-details {
            color: white;
            font-size: 1rem;
            font-weight: bold;
        }

        .left-section {
            display: flex;
            flex-direction: column;
        }

        .game-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .attempted-words-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .attempted-words-box h3 {
            margin-bottom: 10px;
            color: #6aaa64;
            font-size: 1rem;
        }

        .attempted-words-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 10px;
            background-color: #1a1a1a;
        }

        .attempted-word {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .attempted-word.found {
            background-color: rgba(106, 170, 100, 0.3);
            color: #6aaa64;
        }

        .attempted-word.already-tried {
            background-color: rgba(201, 180, 88, 0.3);
            color: #c9b458;
        }

        .attempted-word.not-found {
            background-color: rgba(120, 124, 126, 0.3);
            color: #787c7e;
        }

        .info-circle {
            display: inline-block;
            margin-left: 10px;
            width: 20px;
            height: 20px;
            background-color: #6aaa64;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 20px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
        }

        .info-circle:hover {
            background-color: #5a9954;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
            color: white;
        }

        .grammar-modal-content {
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        .close:hover,
        .close:focus {
            color: white;
        }

        #modalWord {
            color: #6aaa64;
            margin: 0 0 15px 0;
            text-transform: uppercase;
        }

        #modalDefinition {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .grammar-type {
            background-color: #3a3a3a;
            padding: 8px 12px;
            border-radius: 4px;
            font-style: italic;
            color: #c9b458;
        }

        .grammar-list {
            display: grid;
            gap: 15px;
        }

        .grammar-item {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #6aaa64;
        }

        .grammar-item h4 {
            color: #6aaa64;
            margin: 0 0 8px 0;
            text-transform: capitalize;
        }

        .grammar-item p {
            margin: 0;
            line-height: 1.4;
        }

        @media (max-width: 900px) {
            .game-content {
                grid-template-columns: 1fr;
            }

            .attempted-words-box {
                height: 200px;
            }
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .found-word {
            background-color: #3a3a3a;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .success {
            background-color: rgba(106, 170, 100, 0.2);
            border: 1px solid #6aaa64;
            color: #6aaa64;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .level-complete {
            background-color: rgba(201, 180, 88, 0.2);
            border: 1px solid #c9b458;
            color: #c9b458;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #4a4a4a;
        }

        .level-selector {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .level-selector h3 {
            margin-bottom: 15px;
            color: #6aaa64;
            text-align: center;
        }

        .level-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .level-btn {
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .level-btn.current {
            background-color: gold;
            color: black;
        }

        .level-btn.completed {
            background-color: #4caf50;
            color: white;
        }

        .level-btn.locked {
            background-color: #666;
            color: #999;
            cursor: not-allowed;
        }

        .level-btn.unlocked {
            background-color: #4caf50;
            color: white;
        }

        @media (max-width: 900px) {
            .game-content {
                grid-template-columns: 1fr;
            }

            .attempted-words-box {
                height: 200px;
            }
        }

        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            .input-section {
                flex-direction: column;
                align-items: center;
            }

            #wordInput {
                width: 100%;
                margin-bottom: 10px;
            }

            .submit-btn {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .input-progress-info {
                margin-left: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progressive Wordle Grind</h1>

        <div class="level-selector" id="levelSelector">
            <h3>Select Level</h3>
            <div class="level-buttons" id="levelButtons"></div>
        </div>

        <div class="game-info">
            <!-- Keep banner for spacing -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Enter your guess" maxlength="2">
            <button class="submit-btn" id="submitBtn">Submit</button>
            <div class="input-progress-info">
                Found: <span id="foundCount">0</span> / <span id="totalCount">0</span>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="message" id="message"></div>

        <div class="game-content">
            <div class="left-section">
                <div class="level-info-box">
                    <h3>Current Level</h3>
                    <div class="level-details">
                        <span>Level <span id="currentLevel">1</span></span>
                        <br>
                        <span id="wordLength">2</span>-letter words
                    </div>
                </div>

                <div class="found-words">
                    <h3>Found Words (<span id="foundWordsCount">0</span>)
                        <span class="info-circle" id="grammarInfoBtn" title="Grammar Types Explained">â“˜</span>
                    </h3>
                    <div class="unlock-info" id="unlockInfo"></div>
                    <div class="words-grid" id="foundWordsGrid"></div>
                </div>
            </div>

            <div class="attempted-words-box" id="attemptedWordsBox">
                <h3>All Attempts <small>(click words for definitions)</small></h3>
                <div class="attempted-words-list" id="attemptedWordsList"></div>
            </div>
        </div>

        <!-- Word Definition Modal -->
        <div class="modal" id="definitionModal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalWord"></h2>
                <p id="modalDefinition"></p>
                <p class="grammar-type" id="modalGrammarType"></p>
            </div>
        </div>

        <!-- Grammar Info Modal -->
        <div class="modal" id="grammarModal">
            <div class="modal-content grammar-modal-content">
                <span class="close" id="closeGrammarModal">&times;</span>
                <h2>Grammar Types Explained</h2>
                <div class="grammar-list" id="grammarList"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="resetLevelBtn">Reset Current Level</button>
            <button class="control-btn" id="resetGameBtn">Reset Entire Game</button>
        </div>
    </div>

        // Grammar type explanations
        const grammarExplanations = {
            'noun': 'A word that names a person, place, thing, or idea (e.g., cat, house, love)',
            'verb': 'A word that expresses an action or state of being (e.g., run, is, think)',

        // Game state and data
        class ProgressiveWordleGame {
            constructor() {
                this.wordLists = {}; // Will be populated from wordData
                this.maxLevel = 0;
                this.currentLevel = 1;
                this.foundWords = {};
                this.attemptedWords = {}; // Track all word attempts per level
                this.gameProgress = {};
                this.elements = {}; // Initialize elements object
                this.wordData = wordData; // Assign comprehensive word data

                this.preprocessWordData(); // Prepare word data for easier lookup

                // Initialize found words and attempted words arrays for each level
                for (let level = 1; level <= this.maxLevel; level++) {
                    this.foundWords[level] = [];
                    this.attemptedWords[level] = [];
                }

                // Load saved game state
                this.loadGameState();

                // Initialize UI elements after data is ready
                this.initializeUI();
                this.bindEvents();

                // Initialize display after data loads
                if (Object.keys(this.wordData).length > 0) {
                    this.initializeDisplay();
                }
            }

            // Preprocess word data for easier lookup and determine maxLevel
            preprocessWordData() {
                this.maxLevel = Object.keys(this.wordData).length;
                for (let level = 1; level <= this.maxLevel; level++) {
                    const length = level + 1;
                    if (this.wordData[length]) {
                        this.wordLists[length] = this.wordData[length].map(item => item.word);
                        // Create a quick lookup for definitions by word
                        this.wordData[length].forEach(item => {
                            // Ensure wordData[length] is an object for easier lookup by word
                            if (typeof this.wordData[length] === 'object' && this.wordData[length] !== null) {
                                this.wordData[length][item.word] = { def: item.def, type: item.type };
                            }
                        });
                    }
                }
            }

            // Load game state from localStorage
            loadGameState() {
                const saved = localStorage.getItem('progressiveWordleGame');
                if (saved) {
                    try {
                        const data = JSON.parse(saved);
                        this.currentLevel = data.currentLevel || 1;
                        this.foundWords = data.foundWords || {};
                        this.attemptedWords = data.attemptedWords || {};
                        this.gameProgress = data.gameProgress || {};

                        // Ensure all levels have arrays
                        for (let level = 1; level <= this.maxLevel; level++) {
                            if (!this.foundWords[level]) {
                                this.foundWords[level] = [];
                            }
                            if (!this.attemptedWords[level]) {
                                this.attemptedWords[level] = [];
                            }
                        }
                    } catch (e) {
                        console.error('Error loading game state:', e);
                    }
                }
            }

            // Save game state to localStorage
            saveGameState() {
                const data = {
                    currentLevel: this.currentLevel,
                    foundWords: this.foundWords,
                    attemptedWords: this.attemptedWords,
                    gameProgress: this.gameProgress
                };
                localStorage.setItem('progressiveWordleGame', JSON.stringify(data));
            }

            // Initialize UI elements
            initializeUI() {
                this.elements = {
                    currentLevel: document.getElementById('currentLevel'),
                    wordLength: document.getElementById('wordLength'),
                    foundCount: document.getElementById('foundCount'),
                    totalCount: document.getElementById('totalCount'),
                    progressFill: document.getElementById('progressFill'),
                    wordInput: document.getElementById('wordInput'),
                    submitBtn: document.getElementById('submitBtn'),
                    feedback: document.getElementById('feedback'),
                    message: document.getElementById('message'),
                    foundWordsCount: document.getElementById('foundWordsCount'),
                    foundWordsGrid: document.getElementById('foundWordsGrid'),
                    unlockInfo: document.getElementById('unlockInfo'),
                    attemptedWordsBox: document.getElementById('attemptedWordsBox'),
                    attemptedWordsList: document.getElementById('attemptedWordsList'),
                    resetLevelBtn: document.getElementById('resetLevelBtn'),
                    resetGameBtn: document.getElementById('resetGameBtn'),
                    levelButtons: document.getElementById('levelButtons'),
                    definitionModal: document.getElementById('definitionModal'),
                    grammarModal: document.getElementById('grammarModal'),
                    modalWord: document.getElementById('modalWord'),
                    modalDefinition: document.getElementById('modalDefinition'),
                    modalGrammarType: document.getElementById('modalGrammarType'),
                    closeModal: document.getElementById('closeModal'),
                    closeGrammarModal: document.getElementById('closeGrammarModal'),
                    grammarInfoBtn: document.getElementById('grammarInfoBtn'),
                    grammarList: document.getElementById('grammarList')
                };

                this.createLevelButtons();
                this.updateInputMaxLength();
            }

            // Create level selection buttons
            createLevelButtons() {
                this.elements.levelButtons.innerHTML = '';

                for (let level = 1; level <= this.maxLevel; level++) {
                    const button = document.createElement('button');
                    button.className = 'level-btn';
                    const letterCount = level + 1;
                    button.textContent = letterCount + ' Letters';
                    button.dataset.level = level;

                    // Determine button state
                    if (level === 1 || this.isLevelUnlocked(level)) {
                        if (level === this.currentLevel) {
                            button.classList.add('current');
                        } else if (this.isLevelCompleted(level)) {
                            button.classList.add('completed');
                        } else {
                            button.classList.add('unlocked');
                        }
                        button.disabled = false;
                    } else {
                        button.classList.add('locked');
                        button.disabled = true;
                    }

                    button.addEventListener('click', () => {
                        if (!button.disabled && level !== this.currentLevel) {
                            this.switchLevel(level);
                        }
                    });

                    this.elements.levelButtons.appendChild(button);
                }
            }

            // Check if a level is unlocked (now all levels are always unlocked)
            isLevelUnlocked(level) {
                return true; // All levels are now accessible
            }

            // Check if a level is completed
            isLevelCompleted(level) {
                const wordList = this.wordLists[level + 1]; // +1 because level 1 uses 2-letter words
                const found = this.foundWords[level] || [];
                return wordList && found.length === wordList.length;
            }

            // Calculate how many words should be available in a level based on previous progress
            getAvailableWordsCount(level) {
                const wordLength = level + 1;
                const wordList = this.wordLists[wordLength];
                if (!wordList) return 0;
                const totalWords = wordList.length;

                if (level === 1) {
                    // Level 1 has all words available from start
                    return totalWords;
                }

                // Calculate base percentage and unlock rate based on level
                let basePercent, unlockRate;
                if (level === 2) {
                    basePercent = 20; // Start with 20% available
                    unlockRate = 5;   // Unlock 5% more for every 10% progress in previous level
                } else if (level === 3) {
                    basePercent = 10; // Start with 10% available
                    unlockRate = 5;   // Unlock 5% more for every 10% progress in previous level
                } else {
                    basePercent = 5;  // Start with 5% available for level 4+
                    unlockRate = 3;   // Unlock 3% more for every 10% progress in previous level
                }

                // Calculate progress in previous level
                const prevLevel = level - 1;
                const prevWordList = this.wordLists[prevLevel + 1];
                const prevFound = this.foundWords[prevLevel] || [];
                const prevProgress = prevWordList && prevWordList.length > 0 ? (prevFound.length / prevWordList.length) * 100 : 0;

                // Calculate additional unlocked percentage
                const additionalPercent = Math.floor(prevProgress / 10) * unlockRate;
                const totalPercent = Math.min(100, basePercent + additionalPercent);

                return Math.max(1, Math.floor((totalPercent / 100) * totalWords));
            }

            // Get the list of available words for a level (first N words based on available count)
            getAvailableWords(level) {
                const wordLength = level + 1;
                const wordList = this.wordLists[wordLength];
                if (!wordList) return [];

                const availableCount = this.getAvailableWordsCount(level);
                return wordList.slice(0, availableCount);
            }

            // Switch to a different level
            switchLevel(level) {
                this.currentLevel = level;
                this.updateInputMaxLength();
                this.updateDisplay();
                this.updateAttemptedWordsDisplay();
                this.createLevelButtons();
                this.clearFeedback();
                this.saveGameState();
            }

            // Update input max length based on current level
            updateInputMaxLength() {
                const wordLength = this.currentLevel + 1;
                this.elements.wordInput.maxLength = wordLength;
                this.elements.wordInput.placeholder = `Enter ${wordLength}-letter word`;
            }

            // Bind event listeners
            bindEvents() {
                this.elements.wordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.submitGuess();
                    }
                });

                this.elements.wordInput.addEventListener('input', (e) => {
                    e.target.value = e.target.value.toUpperCase();
                });

                this.elements.submitBtn.addEventListener('click', () => {
                    this.submitGuess();
                });

                this.elements.resetLevelBtn.addEventListener('click', () => {
                    this.resetCurrentLevel();
                });

                this.elements.resetGameBtn.addEventListener('click', () => {
                    this.resetEntireGame();
                });

                // Modal event listeners
                this.elements.closeModal.addEventListener('click', () => {
                    this.elements.definitionModal.style.display = 'none';
                });

                this.elements.closeGrammarModal.addEventListener('click', () => {
                    this.elements.grammarModal.style.display = 'none';
                });

                this.elements.grammarInfoBtn.addEventListener('click', () => {
                    this.showGrammarExplanations();
                });

                // Click outside modal to close
                window.addEventListener('click', (e) => {
                    if (e.target === this.elements.definitionModal) {
                        this.elements.definitionModal.style.display = 'none';
                    }
                    if (e.target === this.elements.grammarModal) {
                        this.elements.grammarModal.style.display = 'none';
                    }
                });
            }

            // Submit a word guess
            submitGuess() {
                const guess = this.elements.wordInput.value.trim().toLowerCase();
                const wordLength = this.currentLevel + 1;

                // Validate input
                if (guess.length !== wordLength) {
                    this.showMessage(`Please enter a ${wordLength}-letter word`, 'error');
                    return;
                }

                if (!/^[a-z]+$/.test(guess)) {
                    this.showMessage('Please enter only letters', 'error');
                    return;
                }

                // Check if player has reached the available word limit
                const availableWords = this.getAvailableWords(this.currentLevel);
                const foundInLevel = this.foundWords[this.currentLevel];

                if (foundInLevel.length >= availableWords.length) {
                    this.showMessage(`Level limit reached! You've found all ${availableWords.length} available words. Progress in previous levels to unlock more.`, 'error');
                    return;
                }

                // Check if word exists in dictionary
                if (!this.isValidWord(guess, wordLength)) {
                    this.showMessage('Word not found in dictionary', 'error');
                    this.showFeedback(guess, '', 'incorrect'); // Show feedback for invalid word
                    // Still track the attempt
                    this.addAttemptedWord(guess);
                    return;
                }

                // Check if word was already found
                if (foundInLevel.includes(guess)) {
                    this.showMessage('Word already found!', 'error');
                    // Show yellow feedback for already tried words
                    this.showFeedback(guess, guess, 'yellow');
                    this.addAttemptedWord(guess);
                    return;
                }

                // Add word to found words (all valid dictionary words count as found)
                this.foundWords[this.currentLevel].push(guess);
                this.addAttemptedWord(guess);
                this.showMessage('Word found!', 'success');
                this.showFeedback(guess, guess, 'correct'); // Show green feedback for found word

                // Update display
                this.updateDisplay();
                this.createLevelButtons();

                // Check if reached the submission limit
                const updatedFoundInLevel = this.foundWords[this.currentLevel];
                if (updatedFoundInLevel.length >= availableWords.length) {
                    this.showMessage(`Submission limit reached! You've found ${updatedFoundInLevel.length} words. Progress in previous levels to increase your limit.`, 'success');
                }

                // Check if all words in the entire level are found
                if (updatedFoundInLevel.length === this.wordLists[wordLength].length) {
                    this.handleLevelCompletion();
                }

                // Clear input
                this.elements.wordInput.value = '';
                this.saveGameState();
            }

            // Show visual feedback for the guessed word
            showFeedback(guess, correctWord, feedbackType) {
                this.elements.feedback.innerHTML = '';
                // feedbackType can be 'correct', 'wrong-position', 'incorrect', or 'yellow'

                for (let i = 0; i < guess.length; i++) {
                    const letterDiv = document.createElement('div');
                    letterDiv.className = 'letter-feedback';

                    if (feedbackType === 'correct') {
                        letterDiv.classList.add('correct');
                    } else if (feedbackType === 'wrong-position') {
                        letterDiv.classList.add('wrong-position');
                    } else if (feedbackType === 'incorrect' || feedbackType === 'yellow') {
                        letterDiv.classList.add('incorrect'); // Default to incorrect if not specified or yellow
                        if (feedbackType === 'yellow') {
                            letterDiv.classList.add('wrong-position'); // Use wrong-position for yellow
                        }
                    } else { // Auto-detection or default
                        if (guess[i] === correctWord[i]) {
                            letterDiv.classList.add('correct');
                        } else if (correctWord.includes(guess[i])) {
                            letterDiv.classList.add('wrong-position');
                        } else {
                            letterDiv.classList.add('incorrect');
                        }
                    }
                    letterDiv.textContent = guess[i].toUpperCase();
                    this.elements.feedback.appendChild(letterDiv);
                }
            }

            // Show message to user
            showMessage(text, type) {
                this.elements.message.textContent = text;
                this.elements.message.className = `message ${type}`;

                // Clear message after 3 seconds
                setTimeout(() => {
                    this.elements.message.textContent = '';
                    this.elements.message.className = 'message';
                }, 3000);
            }

            // Handle level completion
            handleLevelCompletion() {
                this.showMessage(`Level ${this.currentLevel} completed! ðŸŽ‰`, 'level-complete');

                // Don't auto-advance, let players choose their path
                setTimeout(() => {
                    if (this.currentLevel < this.maxLevel) {
                        this.showMessage('Level completed! New words unlocked in higher levels!', 'success');
                    } else {
                        this.showMessage('Congratulations! You completed all levels! ðŸ†', 'level-complete');
                    }
                    // Update all level buttons to reflect new unlocks
                    this.createLevelButtons();
                    this.updateDisplay();
                }, 2000);
            }

            // Clear visual feedback
            clearFeedback() {
                this.elements.feedback.innerHTML = '';
            }

            // Update all display elements
            updateDisplay() {
                const wordLength = this.currentLevel + 1;
                const availableWords = this.getAvailableWords(this.currentLevel);
                const totalWordsInLevel = this.wordLists[wordLength] ? this.wordLists[wordLength].length : 0;
                const foundInLevel = this.foundWords[this.currentLevel].length;
                const availableCount = availableWords.length;
                const progressPercent = availableCount > 0 ? (foundInLevel / availableCount) * 100 : 0;

                // Update level info
                this.elements.currentLevel.textContent = this.currentLevel;
                this.elements.wordLength.textContent = wordLength;

                // Update progress info to show submissions used vs limit
                this.elements.foundCount.textContent = foundInLevel;
                this.elements.totalCount.textContent = `${availableCount} limit (${totalWordsInLevel} total)`;
                this.elements.progressFill.style.width = `${progressPercent}%`;

                // Update found words display
                this.updateFoundWordsDisplay();
                this.updateAttemptedWordsDisplay();
            }

            // Update the found words grid
            updateFoundWordsDisplay() {
                const foundInLevel = this.foundWords[this.currentLevel];
                const availableWords = this.getAvailableWords(this.currentLevel);
                const totalWordsInLevel = this.wordLists[this.currentLevel + 1] ? this.wordLists[this.currentLevel + 1].length : 0;

                this.elements.foundWordsCount.textContent = foundInLevel.length;
                this.elements.foundWordsGrid.innerHTML = '';

                // Update unlock info
                if (this.currentLevel > 1) {
                    const prevLevel = this.currentLevel - 1;
                    const prevWordList = this.wordLists[prevLevel + 1];
                    const prevFound = this.foundWords[prevLevel] || [];
                    const prevProgress = prevWordList && prevWordList.length > 0 ? ((prevFound.length / prevWordList.length) * 100).toFixed(1) : 0;

                    this.elements.unlockInfo.innerHTML = `
                        <strong>Submission Limit:</strong> ${availableWords.length} / ${totalWordsInLevel} words<br>
                        <strong>Increase limit:</strong> Progress in Level ${prevLevel} (${prevProgress}% complete)
                    `;
                } else {
                    this.elements.unlockInfo.innerHTML = `<strong>Submission Limit:</strong> ${totalWordsInLevel} words available`;
                }

                // Sort found words alphabetically
                const sortedWords = [...foundInLevel].sort();

                sortedWords.forEach(word => {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'found-word';
                    wordDiv.textContent = word.toUpperCase();
                    wordDiv.style.cursor = 'pointer';
                    wordDiv.addEventListener('click', () => this.showWordDefinition(word));
                    this.elements.foundWordsGrid.appendChild(wordDiv);
                });
            }

            // Add attempted word to tracking
            addAttemptedWord(word) {
                if (!this.attemptedWords[this.currentLevel]) {
                    this.attemptedWords[this.currentLevel] = [];
                }
                if (!this.attemptedWords[this.currentLevel].includes(word)) {
                    this.attemptedWords[this.currentLevel].push(word);
                    this.updateAttemptedWordsDisplay();
                    this.saveGameState();
                }
            }

            // Reset current level
            resetCurrentLevel() {
                if (confirm(`Are you sure you want to reset Level ${this.currentLevel}? All found words and attempts will be lost.`)) {
                    this.foundWords[this.currentLevel] = [];
                    this.attemptedWords[this.currentLevel] = [];
                    this.updateDisplay();
                    this.updateAttemptedWordsDisplay();
                    this.createLevelButtons();
                    this.clearFeedback();
                    this.showMessage('Level reset successfully', 'success');
                    this.saveGameState();
                }
            }

            // Reset entire game
            resetEntireGame() {
                if (confirm('Are you sure you want to reset the entire game? All progress will be lost.')) {
                    this.currentLevel = 1;
                    this.foundWords = {};
                    this.attemptedWords = {};
                    this.gameProgress = {};

                    // Initialize found words and attempted words arrays for each level
                    for (let level = 1; level <= this.maxLevel; level++) {
                        this.foundWords[level] = [];
                        this.attemptedWords[level] = [];
                    }

                    this.updateInputMaxLength();
                    this.updateDisplay();
                    this.updateAttemptedWordsDisplay();
                    this.createLevelButtons();
                    this.clearFeedback();
                    this.showMessage('Game reset successfully', 'success');
                    this.saveGameState();
                }
            }

            // Show word definition modal
            showWordDefinition(word) {
                const definition = this.getWordDefinition(word, this.currentLevel + 1);

                if (definition) {
                    this.elements.modalWord.textContent = word.toUpperCase();
                    this.elements.modalDefinition.textContent = definition.def;
                    this.elements.modalGrammarType.textContent = `Type: ${definition.type}`;
                } else {
                    this.elements.modalWord.textContent = word.toUpperCase();
                    this.elements.modalDefinition.textContent = 'Definition not available for this word.';
                    this.elements.modalGrammarType.textContent = '';
                }

                this.elements.definitionModal.style.display = 'block';
            }

            // Get word definition from comprehensive data
            getWordDefinition(word, length) {
                if (this.wordData[length] && this.wordData[length][word.toLowerCase()]) {
                    return this.wordData[length][word.toLowerCase()];
                }
                return null;
            }

            // Check if a word is valid for the current level using comprehensive data
            isValidWord(word, length) {
                return this.wordLists[length] && this.wordLists[length].includes(word.toLowerCase());
            }

            // Show grammar explanations modal
            showGrammarExplanations() {
                this.elements.grammarList.innerHTML = '';

                Object.entries(grammarExplanations).forEach(([type, explanation]) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'grammar-item';
                    itemDiv.innerHTML = `
                        <h4>${type}</h4>
                        <p>${explanation}</p>
                    `;
                    this.elements.grammarList.appendChild(itemDiv);
                });

                this.elements.grammarModal.style.display = 'block';
            }

            // Update attempted words display
            updateAttemptedWordsDisplay() {
                const attempted = this.attemptedWords[this.currentLevel] || [];
                const found = this.foundWords[this.currentLevel] || [];
                const wordLength = this.currentLevel + 1;
                const allWordsInLevel = this.wordLists[wordLength];
                this.elements.attemptedWordsList.innerHTML = '';

                // Count occurrences of each word
                const wordCounts = {};
                attempted.forEach(word => {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                });

                // Get unique words and sort them
                const uniqueWords = [...new Set(attempted)].sort((a, b) => {
                    const aValid = this.isValidWord(a, wordLength);
                    const bValid = this.isValidWord(b, wordLength);
                    if (aValid && !bValid) return -1;
                    if (!aValid && bValid) return 1;
                    return a.localeCompare(b);
                });

                uniqueWords.forEach(word => {
                    const wordDiv = document.createElement('div');
                    const isValid = this.isValidWord(word, wordLength);
                    const count = wordCounts[word];

                    if (!isValid) {
                        // Invalid word - gray
                        wordDiv.className = 'attempted-word not-found';
                    } else if (count > 1) {
                        // Already tried multiple times - yellow
                        wordDiv.className = 'attempted-word already-tried';
                    } else {
                        // Valid word tried once - green
                        wordDiv.className = 'attempted-word found';
                    }

                    wordDiv.textContent = word.toUpperCase() + (count > 1 ? ` (${count}x)` : '');
                    wordDiv.style.cursor = 'pointer';
                    wordDiv.addEventListener('click', () => this.showWordDefinition(word));
                    this.elements.attemptedWordsList.appendChild(wordDiv);
                });
            }

            // Initialize display elements after data is loaded
            initializeDisplay() {
                // This method is called once after the data is processed and UI elements are initialized.
                // It ensures that the initial state is correctly rendered.
                this.updateInputMaxLength(); // Ensure input reflects the starting level
                this.updateDisplay();
                this.updateAttemptedWordsDisplay();
                this.createLevelButtons();
                this.saveGameState(); // Save initial state
            }
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ProgressiveWordleGame();
        });
    </script>
</body>
</html>
