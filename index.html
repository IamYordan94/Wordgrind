<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Wordle Grind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #6aaa64;
            font-size: 2.5rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }

        .level-info {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .progress-info {
            text-align: right;
        }

        .progress-bar {
            width: 200px;
            height: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background-color: #6aaa64;
            width: 0%;
            transition: width 0.3s ease;
        }

        .input-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #wordInput {
            font-size: 1.5rem;
            padding: 15px;
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 300px;
            max-width: 100%;
        }

        #wordInput:focus {
            outline: none;
            border-color: #6aaa64;
        }

        .submit-btn {
            margin-left: 10px;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #6aaa64;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #5a9954;
        }

        .submit-btn:disabled {
            background-color: #3a3a3a;
            cursor: not-allowed;
        }

        .feedback {
            margin: 20px 0;
            text-align: center;
        }

        .letter-feedback {
            display: inline-block;
            width: 50px;
            height: 50px;
            margin: 2px;
            line-height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 4px;
            text-transform: uppercase;
            color: white;
        }

        .correct {
            background-color: #6aaa64;
        }

        .wrong-position {
            background-color: #c9b458;
        }

        .incorrect {
            background-color: #787c7e;
        }

        .found-words {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .found-words h3 {
            margin-bottom: 15px;
            color: #6aaa64;
        }

        .unlock-info {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 3px solid #c9b458;
            font-size: 0.9rem;
            color: #c9b458;
        }

        .game-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-bottom: 20px;
        }

        .attempted-words-box {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .attempted-words-box h3 {
            margin-bottom: 10px;
            color: #6aaa64;
            font-size: 1rem;
        }

        .attempted-words-list {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 10px;
            background-color: #1a1a1a;
        }

        .attempted-word {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .attempted-word.found {
            background-color: rgba(106, 170, 100, 0.3);
            color: #6aaa64;
        }

        .attempted-word.already-tried {
            background-color: rgba(201, 180, 88, 0.3);
            color: #c9b458;
        }

        .attempted-word.not-found {
            background-color: rgba(120, 124, 126, 0.3);
            color: #787c7e;
        }

        @media (max-width: 900px) {
            .game-content {
                grid-template-columns: 1fr;
            }
            
            .attempted-words-box {
                height: 200px;
            }
        }

        /* Categories and Stats Styles */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .streak-display {
            color: #6aaa64;
            font-weight: bold;
        }

        .achievements {
            display: flex;
            gap: 10px;
        }

        .achievement-badge {
            background: linear-gradient(135deg, #c9b458, #d4c76a);
            color: #1a1a1a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .category-selector {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .category-selector h3 {
            margin-bottom: 10px;
            color: #6aaa64;
            text-align: center;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .category-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .category-btn.active {
            background-color: #6aaa64;
            color: white;
        }

        .category-btn.unlocked {
            background-color: #c9b458;
            color: #1a1a1a;
        }

        .category-btn.locked {
            background-color: #3a3a3a;
            color: #666;
            cursor: not-allowed;
            position: relative;
        }

        .category-btn.locked::after {
            content: 'üîí';
            margin-left: 5px;
        }

        /* Enhanced Hint System Styles */
        .hint-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .hint-btn-small {
            background: linear-gradient(135deg, #c9b458, #d4c76a);
            color: #1a1a1a;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-transform: uppercase;
        }

        .hint-btn-small:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(201, 180, 88, 0.4);
        }

        .hint-btn-small:disabled {
            background: #3a3a3a;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .keyboard-display {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            max-width: 400px;
            margin: 15px auto;
        }

        .keyboard-key {
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 8px 4px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .keyboard-key.grayed {
            background-color: #1a1a1a;
            color: #666;
        }

        .keyboard-key.used {
            background-color: #6aaa64;
        }

        .scramble-game {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }

        .scrambled-letters {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 15px 0;
        }

        .scrambled-letter {
            background-color: #3a3a3a;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .scrambled-letter:hover {
            background-color: #4a4a4a;
        }

        .scrambled-letter.selected {
            background-color: #6aaa64;
        }

        /* Leaderboard Styles */
        .leaderboard {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }

        .leaderboard h3 {
            color: #6aaa64;
            margin-bottom: 10px;
            text-align: center;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #3a3a3a;
        }

        .share-btn {
            background: linear-gradient(135deg, #6aaa64, #5a9954);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(106, 170, 100, 0.4);
        }

        /* Ad Monetization Styles */
        .banner-ad {
            width: 100%;
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border: 2px dashed #6aaa64;
            border-radius: 8px;
            margin: 20px 0;
            color: #6aaa64;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .ad-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }

        .hint-btn {
            background: linear-gradient(135deg, #c9b458, #d4c76a);
            color: #1a1a1a;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 180, 88, 0.4);
        }

        .hint-btn:disabled {
            background: #3a3a3a;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .hint-display {
            background-color: rgba(201, 180, 88, 0.1);
            border: 1px solid #c9b458;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
            color: #c9b458;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 600px) {
            .ad-controls {
                flex-direction: column;
                gap: 10px;
            }
        }

        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
        }

        .found-word {
            background-color: #3a3a3a;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
        }

        .found-word:hover {
            background-color: #4a4a4a;
        }

        .definition-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .definition-content {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 2px solid #6aaa64;
        }

        .definition-close {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .definition-close:hover {
            color: #ff6b6b;
        }

        .definition-word {
            color: #6aaa64;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .definition-meaning {
            color: #ffffff;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .definition-part {
            color: #c9b458;
            font-style: italic;
            font-size: 0.9rem;
            margin-right: 10px;
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .grammar-info {
            display: inline-block;
            width: 14px;
            height: 14px;
            background-color: #6aaa64;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 14px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 5px;
            cursor: help;
            position: relative;
        }

        .grammar-tooltip {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a1a1a;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1001;
            border: 1px solid #6aaa64;
            font-style: normal;
            font-weight: normal;
        }

        .grammar-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: #6aaa64;
        }

        .grammar-info:hover .grammar-tooltip {
            opacity: 1;
            visibility: visible;
        }

        .definition-loading {
            text-align: center;
            color: #c9b458;
            font-style: italic;
        }

        .definition-error {
            text-align: center;
            color: #ff6b6b;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }

        .success {
            background-color: rgba(106, 170, 100, 0.2);
            border: 1px solid #6aaa64;
            color: #6aaa64;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .warning {
            background-color: rgba(201, 180, 88, 0.2);
            border: 1px solid #c9b458;
            color: #c9b458;
        }

        .level-complete {
            background-color: rgba(201, 180, 88, 0.2);
            border: 1px solid #c9b458;
            color: #c9b458;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .control-btn {
            margin: 5px;
            padding: 10px 20px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: #4a4a4a;
        }

        .level-selector {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .level-selector h3 {
            margin-bottom: 15px;
            color: #6aaa64;
            text-align: center;
        }

        .level-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .level-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .level-btn.unlocked {
            background-color: #6aaa64;
            color: white;
        }

        .level-btn.current {
            background-color: #c9b458;
            color: white;
        }

        .level-btn.locked {
            background-color: #3a3a3a;
            color: #666;
            cursor: not-allowed;
        }

        .level-btn.completed {
            background-color: #2a7a2a;
            color: white;
        }

        @media (max-width: 600px) {
            .game-info {
                flex-direction: column;
                gap: 15px;
            }

            .progress-info {
                text-align: center;
            }

            #wordInput {
                width: 100%;
                margin-bottom: 10px;
            }

            .submit-btn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Progressive Wordle Grind</h1>
        
        <!-- Banner Ad Placeholder -->
        <div id="banner-ad" class="banner-ad">
            üì∫ Banner Ad Placeholder - Monetization Ready üì∫
        </div>
        
        <!-- Stats and Streaks Bar -->
        <div class="stats-bar">
            <div class="streak-display">
                üî• Streak: <span id="currentStreak">0</span> days
            </div>
            <div class="achievements" id="achievements">
                <!-- Achievement badges will be inserted here -->
            </div>
            <div class="leaderboard-info">
                üìä Best Time: <span id="bestTime">--:--</span>
            </div>
        </div>
        
        <!-- Category Selection -->
        <div class="category-selector">
            <h3>üéØ Word Categories</h3>
            <div class="category-buttons" id="categoryButtons"></div>
        </div>
        
        <div class="level-selector" id="levelSelector">
            <h3>Select Level</h3>
            <div class="level-buttons" id="levelButtons"></div>
        </div>

        <div class="game-info">
            <div class="level-info">
                <span>Level <span id="currentLevel">1</span></span>
                <br>
                <span id="wordLength">2</span>-letter words
            </div>
            <div class="progress-info">
                <div>Found: <span id="foundCount">0</span> / <span id="totalCount">0</span></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="wordInput" placeholder="Enter your guess" maxlength="2">
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>

        <!-- Enhanced Hint System -->
        <div class="hint-controls">
            <button id="letter-reveal-btn" class="hint-btn-small">üìù Reveal Letter</button>
            <button id="keyboard-gray-btn" class="hint-btn-small">‚å®Ô∏è Gray Keys</button>
            <button id="scramble-game-btn" class="hint-btn-small">üîÄ Scramble Game</button>
            <button id="basic-hint-btn" class="hint-btn-small">üí° Basic Hint</button>
        </div>
        
        <div class="hint-display" id="hintDisplay"></div>
        
        <!-- Keyboard Display -->
        <div class="keyboard-display" id="keyboardDisplay"></div>
        
        <!-- Scramble Mini-Game -->
        <div class="scramble-game" id="scrambleGame">
            <h3>üîÄ Unscramble the Word!</h3>
            <div class="scrambled-letters" id="scrambledLetters"></div>
            <button id="scramble-submit" class="hint-btn-small">Submit Answer</button>
            <button id="scramble-close" class="hint-btn-small">Close</button>
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="message" id="message"></div>

        <div class="game-content">
            <div class="found-words">
                <h3>Found Words (<span id="foundWordsCount">0</span>)</h3>
                <div class="unlock-info" id="unlockInfo"></div>
                <div class="words-grid" id="foundWordsGrid"></div>
            </div>
            
            <div class="attempted-words-box" id="attemptedWordsBox">
                <h3>All Attempts</h3>
                <div class="attempted-words-list" id="attemptedWordsList"></div>
            </div>
        </div>
        
        <!-- Leaderboard -->
        <div class="leaderboard" id="leaderboard">
            <h3>üèÜ Personal Best Times</h3>
            <div id="leaderboardEntries"></div>
            <button class="share-btn" id="shareBtn">üì± Share Progress</button>
        </div>

        <div class="controls">
            <button class="control-btn" id="resetLevelBtn">Reset Current Level</button>
            <button class="control-btn" id="resetGameBtn">Reset Entire Game</button>
        </div>
    </div>

    <!-- Definition Modal -->
    <div class="definition-modal" id="definitionModal">
        <div class="definition-content">
            <button class="definition-close" id="definitionClose">&times;</button>
            <div class="definition-word" id="definitionWord"></div>
            <div id="definitionBody"></div>
        </div>
    </div>

    <script>
        // Game state and data
        class ProgressiveWordleGame {
            constructor() {
                // Category-based word lists
                this.categories = {
                    'general': 'All Words',
                    'food': 'Food & Drinks',
                    'animals': 'Animals',
                    'movies': 'Movies & TV',
                    'sports': 'Sports',
                    'science': 'Science & Tech'
                };
                
                this.categoryWordLists = {

            // Check if a level is completed
            isLevelCompleted(level) {
                const wordList = this.wordLists[level + 1]; // +1 because level 1 uses 2-letter words
                const found = this.foundWords[level] || [];
                return found.length === wordList.length;
            }

            // Calculate how many words should be available in a level based on previous progress
            getAvailableWordsCount(level) {
                const wordList = this.wordLists[level + 1]; // +1 because level 1 uses 2-letter words
                const totalWords = wordList.length;
                
                if (level === 1) {
                    // Level 1 has all words available from start
                    return totalWords;
                }
                
                // Calculate base percentage and unlock rate based on level
                let basePercent, unlockRate;
                if (level === 2) {
                    basePercent = 20; // Start with 20% available
                    unlockRate = 5;   // Unlock 5% more for every 10% progress in previous level
                } else if (level === 3) {
                    basePercent = 10; // Start with 10% available
                    unlockRate = 5;   // Unlock 5% more for every 10% progress in previous level
                } else {
                    basePercent = 5;  // Start with 5% available for level 4+
                    unlockRate = 3;   // Unlock 3% more for every 10% progress in previous level
                }
                
                // Calculate progress in previous level
                const prevLevel = level - 1;
                const prevWordList = this.wordLists[prevLevel + 1];
                const prevFound = this.foundWords[prevLevel] || [];
                const prevProgress = prevWordList.length > 0 ? (prevFound.length / prevWordList.length) * 100 : 0;
                
                // Calculate additional unlocked percentage
                const additionalPercent = Math.floor(prevProgress / 10) * unlockRate;
                const totalPercent = Math.min(100, basePercent + additionalPercent);
                
                return Math.max(1, Math.floor((totalPercent / 100) * totalWords));
            }

            // Get the list of available words for a level (first N words based on available count)
            getAvailableWords(level) {
                const wordList = this.wordLists[level + 1]; // +1 because level 1 uses 2-letter words

                const availableCount = this.getAvailableWordsCount(level);

                    return;

                if (!/^[a-z]+$/.test(guess)) {

                    return;
                }

                const availableWords = this.getAvailableWords(this.currentLevel);
                const foundInLevel = this.foundWords[this.currentLevel];
                
                if (foundInLevel.length >= availableWords.length) {

                    this.showFeedback(guess, guess, 'yellow');
                    this.addAttemptedWord(guess);
                    return;
                }

                // Add word to found words (all valid dictionary words count as found)
                this.foundWords[this.currentLevel].push(guess);
                this.addAttemptedWord(guess);
                this.gameStats.totalWordsFound++;
                this.showMessage('Word found!', 'success');
                this.showFeedback(guess, guess);
                this.updateKeyboardDisplay(guess);
                
                // Update display
                this.updateDisplay();
                this.createLevelButtons();
                
                // Check if reached the submission limit
                const updatedFoundInLevel = this.foundWords[this.currentLevel];
                if (updatedFoundInLevel.length >= availableWords.length) {
                    this.showMessage(`Submission limit reached! You've found ${updatedFoundInLevel.length} words. Progress in previous levels to increase your limit.`, 'success');
                }
                
                // Check if all words in the entire level are found
                if (updatedFoundInLevel.length === this.wordLists[wordLength].length) {
                    this.handleLevelCompletion();
                }

                // Clear input
                this.elements.wordInput.value = '';
                this.saveGameState();
            }

                for (let i = 0; i < guess.length; i++) {

            // Handle level completion
            handleLevelCompletion() {
                const completionTime = this.levelStartTime ? Date.now() - this.levelStartTime : 0;
                const timeInSeconds = Math.floor(completionTime / 1000);
                
                // Record completion time
                const levelKey = `level_${this.currentLevel}_${this.currentCategory}`;
                if (!this.gameStats.fastestCompletions[levelKey] || timeInSeconds < this.gameStats.fastestCompletions[levelKey]) {
                    this.gameStats.fastestCompletions[levelKey] = timeInSeconds;
                }
                
                this.gameStats.totalLevelsCompleted++;
                this.checkAchievements();
                
                this.showMessage(`Level ${this.currentLevel} completed in ${this.formatTime(timeInSeconds)}! üéâ`, 'level-complete');
                
                // Reset timer
                this.levelStartTime = null;
                
                // Don't auto-advance, let players choose their path
                setTimeout(() => {
                    if (this.currentLevel < this.maxLevel) {
                        this.showMessage('Level completed! New words unlocked in higher levels!', 'success');
                    } else {
                        this.showMessage('Congratulations! You completed all levels! üèÜ', 'level-complete');

                const availableWords = this.getAvailableWords(this.currentLevel);
                const totalWords = this.wordLists[wordLength].length;
                const foundInLevel = this.foundWords[this.currentLevel].length;

                    this.elements.unlockInfo.innerHTML = `
                        <strong>Submission Limit:</strong> ${availableWords.length} / ${totalWords} words<br>

                    this.elements.unlockInfo.innerHTML = `<strong>Submission Limit:</strong> ${totalWords} words available`;

                    meanings.forEach(meaning => {

                            html += `

                                        ${meaning.partOfSpeech}
                                        ${grammarInfo}
                                    </span>
                                    ${definition.definition}
                                </div>

            // Update attempted words display
            updateAttemptedWordsDisplay() {
                const attempted = this.attemptedWords[this.currentLevel] || [];
                const found = this.foundWords[this.currentLevel] || [];
                const wordLength = this.currentLevel + 1;
                const allWordsInLevel = this.wordLists[wordLength];
                this.elements.attemptedWordsList.innerHTML = '';

                // Count occurrences of each word
                const wordCounts = {};
                attempted.forEach(word => {
                    wordCounts[word] = (wordCounts[word] || 0) + 1;
                });

                // Get unique words and sort them
                const uniqueWords = [...new Set(attempted)].sort((a, b) => {
                    const aValid = allWordsInLevel.includes(a);
                    const bValid = allWordsInLevel.includes(b);
                    if (aValid && !bValid) return -1;
                    if (!aValid && bValid) return 1;
                    return a.localeCompare(b);
                });

                uniqueWords.forEach(word => {
                    const wordDiv = document.createElement('div');
                    const isValid = allWordsInLevel.includes(word);
                    const count = wordCounts[word];
                    
                    if (!isValid) {
                        // Invalid word - gray
                        wordDiv.className = 'attempted-word not-found';
                    } else if (count > 1) {
                        // Already tried multiple times - yellow
                        wordDiv.className = 'attempted-word already-tried';
                    } else {
                        // Valid word tried once - green
                        wordDiv.className = 'attempted-word found';
                    }
                    
                    wordDiv.textContent = word.toUpperCase() + (count > 1 ? ` (${count}x)` : '');
                    this.elements.attemptedWordsList.appendChild(wordDiv);
                });
            }

            grayOutUnusedLetters() {
                const availableWords = this.getAvailableWords(this.currentLevel);
                const foundWords = this.foundWords[this.currentLevel];
                const remainingWords = availableWords.filter(word => !foundWords.includes(word));
                
                if (remainingWords.length === 0) {
                    this.showMessage('No more words to analyze!', 'warning');
                    return;
                }
                
                const usedLetters = new Set();
                remainingWords.forEach(word => {
                    for (let letter of word) {
                        usedLetters.add(letter.toLowerCase());
                    }
                });
                
                // Gray out unused letters in keyboard
                const alphabet = 'abcdefghijklmnopqrstuvwxyz';
                for (let letter of alphabet) {
                    const keyElement = document.querySelector(`[data-key="${letter}"]`);
                    if (keyElement && !usedLetters.has(letter)) {
                        keyElement.classList.add('grayed');
                    }
                }
                
                this.showMessage('Unused letters grayed out! Thanks for watching! üéâ', 'success');
            }

            startScrambleGame() {
                const availableWords = this.getAvailableWords(this.currentLevel);
                const foundWords = this.foundWords[this.currentLevel];
                const remainingWords = availableWords.filter(word => !foundWords.includes(word));
                
                if (remainingWords.length === 0) {
                    this.showMessage('No more words to scramble!', 'warning');
                    return;
                }
                
                this.currentScrambleWord = remainingWords[Math.floor(Math.random() * remainingWords.length)];
                this.scrambledAnswer = [];
                
                // Scramble the letters
                const letters = this.currentScrambleWord.split('');
                const scrambled = letters.sort(() => Math.random() - 0.5);
                
                this.elements.scrambledLetters.innerHTML = '';
                scrambled.forEach((letter, index) => {
                    const letterDiv = document.createElement('div');
                    letterDiv.className = 'scrambled-letter';
                    letterDiv.textContent = letter.toUpperCase();
                    letterDiv.dataset.index = index;
                    letterDiv.addEventListener('click', () => this.selectScrambledLetter(letterDiv));
                    this.elements.scrambledLetters.appendChild(letterDiv);
                });
                
                this.elements.scrambleGame.style.display = 'block';
                this.showMessage('Unscramble the word! Thanks for watching! üéâ', 'success');
            }

            selectScrambledLetter(letterElement) {
                if (letterElement.classList.contains('selected')) {
                    letterElement.classList.remove('selected');
                    const letter = letterElement.textContent.toLowerCase();
                    const index = this.scrambledAnswer.indexOf(letter);
                    if (index > -1) this.scrambledAnswer.splice(index, 1);
                } else {
                    letterElement.classList.add('selected');
                    this.scrambledAnswer.push(letterElement.textContent.toLowerCase());
                }
            }

            submitScrambleAnswer() {
                const answer = this.scrambledAnswer.join('');
                if (answer === this.currentScrambleWord) {
                    this.showMessage('Correct! Word automatically added!', 'success');
                    this.foundWords[this.currentLevel].push(this.currentScrambleWord);
                    this.addAttemptedWord(this.currentScrambleWord);
                    this.updateDisplay();
                    this.closeScrambleGame();
                } else {
                    this.showMessage('Try again! Rearrange the letters.', 'warning');
                }
            }

                this.currentScrambleWord = null;

            // Streak and Achievement System
            checkDailyLogin() {
                const today = new Date().toDateString();
                const lastPlay = this.gameStats.lastPlayDate;
                
                if (!lastPlay) {
                    // First time playing
                    this.gameStats.currentStreak = 1;
                    this.gameStats.lastPlayDate = today;
                } else if (lastPlay !== today) {
                    const lastDate = new Date(lastPlay);
                    const todayDate = new Date(today);
                    const diffTime = todayDate - lastDate;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    if (diffDays === 1) {
                        // Consecutive day
                        this.gameStats.currentStreak++;
                        if (this.gameStats.currentStreak > this.gameStats.bestStreak) {
                            this.gameStats.bestStreak = this.gameStats.currentStreak;
                        }
                    } else {
                        // Streak broken
                        this.gameStats.currentStreak = 1;
                    }
                    
                    this.gameStats.lastPlayDate = today;
                }
                
                this.saveGameState();
            }

            updateKeyboardDisplay(word) {
                word.split('').forEach(letter => {
                    const keyElement = document.querySelector(`[data-key="${letter.toLowerCase()}"]`);
                    if (keyElement) {
                        keyElement.classList.add('used');
                    }
                });
            }

            // Leaderboard and Social Features
            updateLeaderboard() {
                this.elements.leaderboardEntries.innerHTML = '';
                
                const completions = Object.entries(this.gameStats.fastestCompletions)
                    .sort(([,a], [,b]) => a - b)
                    .slice(0, 5);
                
                if (completions.length === 0) {
                    this.elements.leaderboardEntries.innerHTML = '<div class="leaderboard-entry">No completions yet!</div>';
                    return;
                }
                
                completions.forEach(([levelKey, time], index) => {
                    const [, level, category] = levelKey.split('_');
                    const entry = document.createElement('div');
                    entry.className = 'leaderboard-entry';
                    entry.innerHTML = `
                        <span>üèÖ Level ${level} (${this.categories[category] || category})</span>
                        <span>${this.formatTime(time)}</span>
                    `;
                    this.elements.leaderboardEntries.appendChild(entry);
                });
            }

            shareProgress() {
                const stats = {
                    streak: this.gameStats.currentStreak,
                    totalWords: this.gameStats.totalWordsFound,
                    totalLevels: this.gameStats.totalLevelsCompleted,
                    achievements: this.gameStats.achievements.length
                };
                
                const shareText = `üéÆ Progressive Wordle Grind Stats:\\nüî• ${stats.streak} day streak\\nüìù ${stats.totalWords} words found\\nüèÜ ${stats.totalLevels} levels completed\\nüèÖ ${stats.achievements} achievements unlocked\\n\\nPlay at: ${window.location.href}`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Progressive Wordle Grind - My Stats',
                        text: shareText
                    }).catch(console.error);
                } else {
                    // Fallback to clipboard
                    navigator.clipboard.writeText(shareText).then(() => {
                        this.showMessage('Stats copied to clipboard!', 'success');
                    }).catch(() => {
                        // Fallback alert
                        alert(shareText);
                    });
                }
            }

            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        // Initialize the game when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ProgressiveWordleGame();
        });
    </script>
</body>
</html>
