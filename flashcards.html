<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - WordGrind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-links {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-link {
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        .nav-link:hover {
            background: #555;
        }

        h1 {
            font-size: 2.8em;
            background: linear-gradient(45deg, #6aaa64, #c9b458);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-front,
        .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px solid #6aaa64;
        }

        .flashcard-front {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
        }

        .flashcard-back {
            background: linear-gradient(135deg, #6aaa64 0%, #5a9954 100%);
            transform: rotateY(180deg);
        }

        .flashcard-word {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .flashcard-hint {
            font-size: 1.2em;
            color: #888;
            text-align: center;
        }

        .flashcard-definition {
            font-size: 1.5em;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .flashcard-pos {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #6aaa64;
            color: white;
        }

        .btn-primary:hover {
            background: #5a9954;
        }

        .btn-secondary {
            background: #444;
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .progress-info {
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
        }

        .upgrade-prompt {
            background: linear-gradient(135deg, rgba(212, 169, 83, 0.15) 0%, rgba(106, 170, 100, 0.15) 100%);
            border: 2px solid #d4a953;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 40px 0;
        }

        .upgrade-prompt h2 {
            color: #d4a953;
            margin-bottom: 15px;
        }

        .upgrade-btn {
            background: linear-gradient(135deg, #d4a953 0%, #c49943 100%);
            color: #1a1a1a;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html" class="nav-link">üéÆ Play Game</a>
            <a href="home.html" class="nav-link">üè† Home</a>
            <a href="vocabulary.html" class="nav-link">üìö Vocabulary</a>
        </div>

        <div class="header">
            <h1>üÉè Flashcards</h1>
            <p style="color: #888; margin-top: 10px;">Review your discovered words</p>
        </div>

        <div id="upgradePrompt" class="upgrade-prompt" style="display: none;">
            <h2>üîí Premium Feature</h2>
            <p>Flashcard mode is available for Premium users!</p>
            <a href="upgrade.html" class="upgrade-btn">‚ú® Upgrade to Premium</a>
        </div>

        <div id="flashcardContent" style="display: none;">
            <div class="progress-info" id="progressInfo">Loading...</div>
            
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="flashcard-front">
                        <div class="flashcard-word" id="flashcardWord">Loading...</div>
                        <div class="flashcard-hint">Click to reveal definition</div>
                    </div>
                    <div class="flashcard-back">
                        <div class="flashcard-pos" id="flashcardPos"></div>
                        <div class="flashcard-definition" id="flashcardDefinition">Loading...</div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="markAsForgot()">‚ùå Forgot</button>
                <button class="btn btn-secondary" onclick="markAsHard()">üòì Hard</button>
                <button class="btn btn-primary" onclick="markAsKnown()">‚úÖ Know It</button>
                <button class="btn btn-primary" onclick="nextCard()">Next ‚Üí</button>
            </div>
        </div>
    </div>

    <script>
        let currentCardIndex = 0;
        let flashcards = [];
        let reviewWords = [];

        function isPremium() {
            try {
                const tierData = JSON.parse(localStorage.getItem('wordGrindTierData') || '{}');
                return tierData.tier === 'paid' || tierData.tier === 'lifetime';
            } catch (error) {
                return false;
            }
        }

        function getAllDiscoveredWords() {
            try {
                const progress = JSON.parse(localStorage.getItem('wordleGrindProgress') || '{}');
                const words = [];
                Object.values(progress.foundWords || {}).forEach(levelWords => {
                    if (Array.isArray(levelWords)) {
                        words.push(...levelWords);
                    }
                });
                return words;
            } catch (error) {
                return [];
            }
        }

        function getWordsForReview() {
            const allWords = getAllDiscoveredWords();
            if (allWords.length === 0) return [];

            // Get spaced repetition data
            try {
                const spacedRepData = JSON.parse(localStorage.getItem('wordGrindSpacedRep') || '{}');
                const now = Date.now();
                
                return allWords.filter(wordData => {
                    const reviewData = spacedRepData[wordData.word.toLowerCase()] || {
                        nextReview: now,
                        interval: 1,
                        ease: 2.5,
                        repetitions: 0
                    };
                    return reviewData.nextReview <= now;
                });
            } catch (error) {
                return allWords;
            }
        }

        function loadFlashcards() {
            if (!isPremium()) {
                document.getElementById('upgradePrompt').style.display = 'block';
                document.getElementById('flashcardContent').style.display = 'none';
                return;
            }

            document.getElementById('upgradePrompt').style.display = 'none';
            document.getElementById('flashcardContent').style.display = 'block';

            reviewWords = getWordsForReview();
            if (reviewWords.length === 0) {
                reviewWords = getAllDiscoveredWords();
            }

            if (reviewWords.length === 0) {
                document.getElementById('flashcardWord').textContent = 'No words yet';
                document.getElementById('flashcardDefinition').textContent = 'Start playing to discover words!';
                return;
            }

            // Shuffle cards
            flashcards = [...reviewWords].sort(() => Math.random() - 0.5);
            currentCardIndex = 0;
            showCard();
        }

        function showCard() {
            if (flashcards.length === 0) {
                document.getElementById('flashcardWord').textContent = 'All done!';
                document.getElementById('flashcardDefinition').textContent = 'You\'ve reviewed all words. Great job!';
                return;
            }

            const card = flashcards[currentCardIndex];
            document.getElementById('flashcardWord').textContent = card.word.toUpperCase();
            document.getElementById('flashcardDefinition').textContent = card.definition || 'No definition available';
            document.getElementById('flashcardPos').textContent = card.pos || '';
            
            document.getElementById('progressInfo').textContent = 
                `Card ${currentCardIndex + 1} of ${flashcards.length}`;

            // Reset flip
            document.getElementById('flashcard').classList.remove('flipped');
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('flipped');
        }

        function markAsForgot() {
            recordReview(0);
            nextCard();
        }

        function markAsHard() {
            recordReview(2);
            nextCard();
        }

        function markAsKnown() {
            recordReview(5);
            nextCard();
        }

        function recordReview(quality) {
            if (flashcards.length === 0) return;
            
            const word = flashcards[currentCardIndex].word;
            const spacedRepData = JSON.parse(localStorage.getItem('wordGrindSpacedRep') || '{}');
            const now = Date.now();
            const reviewData = spacedRepData[word.toLowerCase()] || {
                nextReview: now,
                interval: 1,
                ease: 2.5,
                repetitions: 0
            };

            if (quality < 3) {
                reviewData.interval = 1;
                reviewData.repetitions = 0;
                reviewData.ease = Math.max(1.3, reviewData.ease - 0.15);
            } else {
                reviewData.repetitions++;
                if (reviewData.repetitions === 1) {
                    reviewData.interval = 1;
                } else if (reviewData.repetitions === 2) {
                    reviewData.interval = 6;
                } else {
                    reviewData.interval = Math.round(reviewData.interval * reviewData.ease);
                }
                reviewData.ease = Math.min(2.5, reviewData.ease + (0.1 - (5 - quality) * 0.08));
            }

            reviewData.nextReview = now + (reviewData.interval * 86400000);
            reviewData.lastReview = now;
            spacedRepData[word.toLowerCase()] = reviewData;
            localStorage.setItem('wordGrindSpacedRep', JSON.stringify(spacedRepData));
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashcards.length;
            showCard();
        }

        document.addEventListener('DOMContentLoaded', loadFlashcards);
    </script>
</body>
</html>
