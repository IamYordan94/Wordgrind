<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - WordGrind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        .nav-links {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-link {
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        .nav-link:hover {
            background: #555;
        }

        h1 {
            font-size: 2.8em;
            background: linear-gradient(45deg, #6aaa64, #c9b458);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .progress-summary {
            background: rgba(106, 170, 100, 0.1);
            border: 2px solid #6aaa64;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 40px;
        }

        .progress-text {
            font-size: 1.5em;
            color: #6aaa64;
            margin-bottom: 10px;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .achievement-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(106, 170, 100, 0.3);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .achievement-card.unlocked {
            border-color: #6aaa64;
            background: rgba(106, 170, 100, 0.1);
            box-shadow: 0 4px 12px rgba(106, 170, 100, 0.3);
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .achievement-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .achievement-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #6aaa64;
            margin-bottom: 8px;
        }

        .achievement-card.locked .achievement-name {
            color: #888;
        }

        .achievement-desc {
            font-size: 0.9em;
            color: #ccc;
            line-height: 1.4;
        }

        .achievement-card.locked .achievement-desc {
            color: #666;
        }

        .unlock-date {
            font-size: 0.8em;
            color: #888;
            margin-top: 10px;
            font-style: italic;
        }

        .share-section {
            background: rgba(106, 170, 100, 0.1);
            border: 2px solid #6aaa64;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .share-btn {
            background: linear-gradient(135deg, #6aaa64 0%, #5a9954 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            background: linear-gradient(135deg, #7aba74 0%, #6aaa64 100%);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .achievements-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .nav-links {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html" class="nav-link">üéÆ Play Game</a>
            <a href="home.html" class="nav-link">üè† Home</a>
            <a href="vocabulary.html" class="nav-link">üìö Vocabulary</a>
            <a href="analytics.html" class="nav-link">üìä Analytics</a>
        </div>

        <div class="header">
            <h1>üèÜ Achievements</h1>
        </div>

        <div class="progress-summary">
            <div class="progress-text" id="progressText">Loading...</div>
        </div>

        <div class="share-section">
            <h2 style="color: #6aaa64; margin-bottom: 15px;">Share Your Achievements</h2>
            <p style="color: #ccc; margin-bottom: 20px;">Show off your progress!</p>
            <button class="share-btn" onclick="shareAchievements()">üì± Share on Social Media</button>
            <button class="share-btn" onclick="copyAchievementLink()">üîó Copy Link</button>
        </div>

        <div class="achievements-grid" id="achievementsGrid"></div>
    </div>

    <script>
        const ACHIEVEMENTS = {
            first_word: { name: 'First Word', desc: 'Discover your first word', icon: 'üå±' },
            ten_words: { name: 'Getting Started', desc: 'Discover 10 words', icon: 'üìö' },
            hundred_words: { name: 'Century', desc: 'Discover 100 words', icon: 'üíØ' },
            five_hundred_words: { name: 'Half Grand', desc: 'Discover 500 words', icon: 'üéØ' },
            thousand_words: { name: 'Millennium', desc: 'Discover 1,000 words', icon: 'üåü' },
            five_thousand_words: { name: 'Scholar', desc: 'Discover 5,000 words', icon: 'üéì' },
            ten_thousand_words: { name: 'Master', desc: 'Discover 10,000 words', icon: 'üëë' },
            seven_day_streak: { name: 'Week Warrior', desc: '7 day streak', icon: 'üî•' },
            thirty_day_streak: { name: 'Monthly Master', desc: '30 day streak', icon: '‚ö°' },
            hundred_day_streak: { name: 'Centurion', desc: '100 day streak', icon: 'üèÜ' },
            hangman_master: { name: 'Hangman Master', desc: 'Complete 50 hangman games', icon: 'üéØ' },
            scramble_pro: { name: 'Scramble Pro', desc: 'Complete 50 scramble games', icon: 'üîÄ' },
            definition_expert: { name: 'Definition Expert', desc: 'Use definition mode 100 times', icon: 'üìñ' },
            mix_match_champ: { name: 'Mix & Match Champ', desc: 'Complete 50 mix & match games', icon: 'üé™' },
            lifetime_unlock: { name: 'Lifetime Unlock', desc: 'Reach 58,535 words', icon: 'üíé' }
        };

        function getAchievements() {
            try {
                const data = localStorage.getItem('wordGrindAchievements');
                return data ? JSON.parse(data) : { unlocked: [], unlockedDates: {}, progress: {} };
            } catch (error) {
                return { unlocked: [], unlockedDates: {}, progress: {} };
            }
        }

        function loadAchievements() {
            const achievements = getAchievements();
            const unlocked = achievements.unlocked || [];
            const unlockedDates = achievements.unlockedDates || {};
            
            // Update progress summary
            const total = Object.keys(ACHIEVEMENTS).length;
            const progress = (unlocked.length / total * 100).toFixed(0);
            document.getElementById('progressText').textContent = 
                `Unlocked ${unlocked.length} of ${total} achievements (${progress}%)`;

            // Render achievements
            const grid = document.getElementById('achievementsGrid');
            grid.innerHTML = '';

            Object.entries(ACHIEVEMENTS).forEach(([id, achievement]) => {
                const isUnlocked = unlocked.includes(id);
                const card = document.createElement('div');
                card.className = `achievement-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                
                card.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-name">${achievement.name}</div>
                    <div class="achievement-desc">${achievement.desc}</div>
                    ${isUnlocked && unlockedDates[id] ? 
                        `<div class="unlock-date">Unlocked: ${new Date(unlockedDates[id]).toLocaleDateString()}</div>` : 
                        ''
                    }
                `;
                
                grid.appendChild(card);
            });
        }

        function shareAchievements() {
            const achievements = getAchievements();
            const unlocked = achievements.unlocked || [];
            const total = Object.keys(ACHIEVEMENTS).length;
            const progress = Math.round((unlocked.length / total) * 100);
            
            const text = `I've unlocked ${unlocked.length} achievements in WordGrind! üèÜ\n\nProgress: ${progress}%\n\nCheck out WordGrind - the vocabulary learning game!`;
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My WordGrind Achievements',
                    text: text,
                    url: url
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // Fallback: copy to clipboard
                const shareText = `${text}\n\n${url}`;
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Achievement summary copied to clipboard!');
                });
            }
        }

        function copyAchievementLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            });
        }

        document.addEventListener('DOMContentLoaded', loadAchievements);
    </script>
</body>
</html>
