<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Word Lists - WordGrind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-links {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-link {
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 14px;
        }

        .nav-link:hover {
            background: #555;
        }

        h1 {
            font-size: 2.8em;
            background: linear-gradient(45deg, #6aaa64, #c9b458);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .create-list-section {
            background: rgba(106, 170, 100, 0.1);
            border: 2px solid #6aaa64;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .create-list-section h2 {
            color: #6aaa64;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 1em;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6aaa64;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #6aaa64;
            color: white;
        }

        .btn-primary:hover {
            background: #5a9954;
        }

        .btn-danger {
            background: #d32f2f;
            color: white;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .lists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .list-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(106, 170, 100, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .list-card:hover {
            border-color: #6aaa64;
            transform: translateY(-2px);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .list-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #6aaa64;
        }

        .list-count {
            background: rgba(106, 170, 100, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .list-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .list-actions .btn {
            flex: 1;
            padding: 8px;
            font-size: 0.9em;
        }

        .upgrade-prompt {
            background: linear-gradient(135deg, rgba(212, 169, 83, 0.15) 0%, rgba(106, 170, 100, 0.15) 100%);
            border: 2px solid #d4a953;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 40px 0;
        }

        .upgrade-prompt h2 {
            color: #d4a953;
            margin-bottom: 15px;
        }

        .upgrade-btn {
            background: linear-gradient(135deg, #d4a953 0%, #c49943 100%);
            color: #1a1a1a;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="index.html" class="nav-link">üéÆ Play Game</a>
            <a href="home.html" class="nav-link">üè† Home</a>
            <a href="vocabulary.html" class="nav-link">üìö Vocabulary</a>
        </div>

        <div class="header">
            <h1>üìã Custom Word Lists</h1>
            <p style="color: #888; margin-top: 10px;">Create themed collections of your discovered words</p>
        </div>

        <div id="upgradePrompt" class="upgrade-prompt" style="display: none;">
            <h2>üîí Premium Feature</h2>
            <p>Custom word lists are available for Premium users!</p>
            <a href="upgrade.html" class="upgrade-btn">‚ú® Upgrade to Premium</a>
        </div>

        <div id="listsContent" style="display: none;">
            <div class="create-list-section">
                <h2>Create New List</h2>
                <div class="input-group">
                    <input type="text" id="newListName" placeholder="List name (e.g., 'Business Words', 'Science Terms')">
                    <button class="btn btn-primary" onclick="createNewList()">Create</button>
                </div>
            </div>

            <div class="lists-grid" id="listsGrid"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'wordGrindCustomLists';

        function isPremium() {
            try {
                const tierData = JSON.parse(localStorage.getItem('wordGrindTierData') || '{}');
                return tierData.tier === 'paid' || tierData.tier === 'lifetime';
            } catch (error) {
                return false;
            }
        }

        function getCustomLists() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : {};
            } catch (error) {
                return {};
            }
        }

        function saveCustomLists(lists) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(lists));
        }

        function getAllDiscoveredWords() {
            try {
                const progress = JSON.parse(localStorage.getItem('wordleGrindProgress') || '{}');
                const words = [];
                Object.values(progress.foundWords || {}).forEach(levelWords => {
                    if (Array.isArray(levelWords)) {
                        words.push(...levelWords);
                    }
                });
                return words;
            } catch (error) {
                return [];
            }
        }

        function createNewList() {
            const input = document.getElementById('newListName');
            const name = input.value.trim();
            
            if (!name) {
                alert('Please enter a list name');
                return;
            }

            const lists = getCustomLists();
            if (lists[name]) {
                alert('A list with this name already exists');
                return;
            }

            lists[name] = {
                name: name,
                words: [],
                createdAt: Date.now()
            };

            saveCustomLists(lists);
            input.value = '';
            loadLists();
        }

        function deleteList(listName) {
            if (!confirm(`Delete list "${listName}"?`)) return;

            const lists = getCustomLists();
            delete lists[listName];
            saveCustomLists(lists);
            loadLists();
        }

        function viewList(listName) {
            // Store selected list and redirect to vocabulary with filter
            sessionStorage.setItem('wordGrindViewList', listName);
            window.location.href = 'vocabulary.html?list=' + encodeURIComponent(listName);
        }

        function loadLists() {
            if (!isPremium()) {
                document.getElementById('upgradePrompt').style.display = 'block';
                document.getElementById('listsContent').style.display = 'none';
                return;
            }

            document.getElementById('upgradePrompt').style.display = 'none';
            document.getElementById('listsContent').style.display = 'block';

            const lists = getCustomLists();
            const grid = document.getElementById('listsGrid');
            grid.innerHTML = '';

            const listNames = Object.keys(lists);
            if (listNames.length === 0) {
                grid.innerHTML = '<p style="color: #888; text-align: center; grid-column: 1 / -1;">No lists yet. Create your first list above!</p>';
                return;
            }

            listNames.forEach(listName => {
                const list = lists[listName];
                const card = document.createElement('div');
                card.className = 'list-card';
                card.innerHTML = `
                    <div class="list-header">
                        <div class="list-name">${list.name}</div>
                        <div class="list-count">${list.words.length} words</div>
                    </div>
                    <p style="color: #888; font-size: 0.9em; margin-bottom: 15px;">
                        Created: ${new Date(list.createdAt).toLocaleDateString()}
                    </p>
                    <div class="list-actions">
                        <button class="btn btn-primary" onclick="viewList('${listName}')">View</button>
                        <button class="btn btn-danger" onclick="deleteList('${listName}')">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', loadLists);

        // Allow Enter key to create list
        document.getElementById('newListName')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                createNewList();
            }
        });
    </script>
</body>
</html>
